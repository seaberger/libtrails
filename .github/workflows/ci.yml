name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install -e .
          uv pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ -v \
            -m "not slow" \
            --cov=libtrails.sync \
            --cov=libtrails.config \
            --cov=libtrails.chunker \
            --cov=libtrails.topic_extractor \
            --cov=libtrails.indexer \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=50

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install linting tools
        run: |
          uv venv
          uv pip install ruff

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install -e .
          uv pip install mypy types-PyYAML

      - name: Run mypy
        run: uv run mypy src/libtrails --ignore-missing-imports
        continue-on-error: true  # Start permissive, tighten later
